<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
</head>
<h1 id="h1">MY ARITHMITIC CALCULATOR</h1>

    Num 1<input type="text" id="num1">
    <br>
    <br>
    Num 2<input type="text" id="num2">
    <br>
    <br>
    <button onclick="add()" id="ADD">ADD</button>
    <button onclick="sub()" id="SUB">SUBTRACT</button>
    <button onclick="mul()" id="MUL">MULTIPLY</button>
    <button onclick="div()" id="DIV">DIVIDE</button>
    <br>
    <br>
    <h1 id="answer"></h1>

    <script>
    function add()
    {
        var Num1 = document.getElementById("num1").value;
        var Num2 = document.getElementById("num2").value;

        var result = parseFloat(Num1) + parseFloat(Num2);

        if(!isNaN(result))
        {
            document.getElementById("answer").innerHTML=("The answer is: ")+result;
        }
    }
    
    function sub()
    {
        var Num1 = document.getElementById("num1").value;
        var Num2 = document.getElementById("num2").value;

        var result = parseFloat(Num1) - parseFloat(Num2);

        if(!isNaN(result))
        {
            document.getElementById("answer").innerHTML=("The answer is: ")+result;
        }
    }

    function mul()
    {
        var Num1 = document.getElementById("num1").value;
        var Num2 = document.getElementById("num2").value;

        var result = parseFloat(Num1) * parseFloat(Num2);

        if(!isNaN(result))
        {
            document.getElementById("answer").innerHTML=("The answer is: ")+result;
        }
    }

    
    function div()
    {
        var Num1 = document.getElementById("num1").value;
        var Num2 = document.getElementById("num2").value;

        var result = parseFloat(Num1) / parseFloat(Num2);

        if(!isNaN(result))
        {
            document.getElementById("answer").innerHTML=("The answer is: ")+result;
        }
    }
    </script>


</html>
